<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
</head>
<body>
    <nav role='navigation'>Nav</nav>
    <main role='main'>
        <header role='banner'>
            <h1>Let the Exploring Begin.</h1>
            <h2>Don't know what to do? Search for things to do and things to eat.</h2>
        </header>
        <section>
            <form classn='signup-form'>
                <div>
                    <label for='first-name'>First Name:</label>
                    <input placeholder='First Name' type='text'> 
                </div>
                <div>
                    <label for='last-name'>Last Name:</label>
                    <input placeholder='Last Name' type='text'> 
                </div>
                <div>
                    <label for='email'>Email:</label>
                    <input type='text'> 
                </div>
                <div>
                    <label for='password'>Password:</label>
                    <input type='text'> 
                </div>
            </form>
        </section>
    </main> 
    <footer role='content-info'>Footer</footer>
</body>
</html>
